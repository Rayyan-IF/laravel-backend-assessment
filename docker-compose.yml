version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    container_name: laravel-backend-assesment
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: backend-assesment
      POSTGRES_USER: backend-assesment
      POSTGRES_PASSWORD: backend-assesment
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: